{% extends 'blog/base.html' %}
{% block body %}
<div class="post">
    <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <fieldset>
        <legend class="border-bottom mb-4">Logout</legend>
        <h2>Are you sure to log out from your account?</h2>
    </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit">Logout</button>
        </div>
    </form>
</div>
{% endblock body %}
