{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="post">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit">Reset Password</button>
        </div>
    </form>

</div>
{% endblock body %}
