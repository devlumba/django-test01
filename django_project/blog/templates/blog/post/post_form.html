{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="post">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Create Text Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock body %}
