{% extends "blog/base.html"%}
{% block body %}
    {% for i in posts %}
        <div class="post">
            <a href="#"><h1> {{ i.title }} </h1></a>
            <small><a href="#">{{ i.author }}</a> - {{ i.date_posted }} </small>  <hr>
            {% if i.content %}<h2>{{ i.content }} </h2>{% endif %}

        </div>
    {% endfor %}
{% endblock body %}
