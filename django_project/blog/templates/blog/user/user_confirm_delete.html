{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="post">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Delete User</legend>
            <h2>Are you sure you want to delete your account, {{ object.username }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a href="{% url 'profile' %}" class="btn btn-outline-info" type="submit">Return to the Profile</a>
        </div>
    </form>
</div>
{% endblock body %}
